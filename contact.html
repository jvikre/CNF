<!DOCTYPE html>

	<head>
		<meta charset="utf-8">

		<!-- icon for tab -->
		<link rel="icon" href="/images/icons/leaf.png">
		<!-- Google Webfont -->
		<link href='http://fonts.googleapis.com/css?family=Lato:400,300,700|Unica+One' rel='stylesheet' type='text/css'>
		<!-- Themify Icons -->
		<link rel="stylesheet" href="css/themify-icons.css">
		<!-- Icomoon Icons -->
		<link rel="stylesheet" href="css/icomoon-icons.css">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<!-- Owl Carousel -->
		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<link rel="stylesheet" href="css/owl.theme.default.min.css">
		<!-- Magnific Popup -->
		<link rel="stylesheet" href="css/magnific-popup.css">
		<!-- Easy Responsive Tabs -->
		<link rel="stylesheet" href="css/easy-responsive-tabs.css">
		<!-- Theme Style -->
		<link rel="stylesheet" href="css/style.css">

	</head>


	<body>
		
		<div id="header"></div>
		
		<!-- Main -->
		<main role="main">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="page-title text-center">
							<h2 class="title-sub">Contact</h2>
							<h1 class="title">Send us a message</h1>
							<h2 class="title-sub">Call Us: 614-826-4357</h2>
							<div class="spacer spacer-xs"></div>
									<form action="#" class="contact-form">
										<div class="row">
											<div class="col-sm-6">
												<div class="form-group">
													<input type="text" class="form-control" id="contact_name" placeholder="Name">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<input type="text" class="form-control" id="contact_email" placeholder="Email" required>
												</div>
											</div>					 
											<div class="col-md-12">
												<div class="form-group">
													<textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
												</div>
											</div>
										</div>
										<div class="form-group">
											<input type="submit" value="Submit" class="btn btn-primary">
										</div>
									</form>
						</div>
					</div>
				</div>
			</div>					
            
		</main>
		<!-- Main -->
		
		<div id="footer"></div>
		
		<!-- Go To Top -->
		<a href="#" class="gotop"><i class="ti-angle-double-left"></i></a>

		<!-- Magnific Popup -->

		<!-- Velocity -->

		<!-- Main JS -->
		<script src="js/main.js"></script>
